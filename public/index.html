<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormFlow | Professional Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-var-bg text-var-text font-['Inter'] transition-all duration-300">

    <nav class="fixed top-0 w-full bg-var-card border-b border-var-border z-50 px-8 py-4 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-[#005CE6] rounded-xl flex items-center justify-center shadow-lg">
                <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path></svg>
            </div>
            <span class="text-xl font-bold">FormFlow</span>
        </div>
        <div class="flex items-center gap-6">
            <select id="langSelect" class="bg-transparent text-sm font-semibold outline-none cursor-pointer">
                <option value="en">EN</option>
                <option value="es">ES</option>
            </select>
            <button id="themeToggle" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
                <svg id="themeIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
            </button>
        </div>
    </nav>

    <section id="welcomeView" class="min-h-screen flex items-center justify-center p-6">
        <div class="w-full max-w-lg bg-var-card p-12 rounded-[2.5rem] shadow-xl text-center border border-var-border animate-fade">
            <h2 class="text-4xl font-bold mb-2">Welcome to</h2>
            <h1 class="text-5xl font-black text-[#005CE6] mb-10">FormFlow</h1>
            <button onclick="startApp()" class="w-full py-5 bg-[#005CE6] text-white rounded-2xl font-bold text-lg hover:bg-blue-700 transition-all active:scale-95 shadow-lg shadow-blue-200">
                Start Form
            </button>
        </div>
    </section>

    <section id="formView" class="hidden min-h-screen pt-32 pb-20 px-6">
        <div class="max-w-2xl mx-auto animate-slide">
            <div id="formContainer">
                <header class="mb-10">
                    <h2 class="text-3xl font-bold mb-2" id="mainTitle">Professional Profile</h2>
                    <p class="opacity-60" id="subTitle">Complete your information to finalize the application flow.</p>
                </header>

                <form id="profileForm" class="space-y-6">
                    <div class="bg-var-card p-8 rounded-3xl border border-var-border shadow-sm">
                        <h3 class="heading-detail" id="sec1">Personal Info</h3>
                        <div class="space-y-4">
                            <label class="block">
                                <span class="label-text">Full Name</span>
                                <input type="text" name="fullName" placeholder="Johnathan Doe" required class="form-input">
                            </label>
                            <div class="grid grid-cols-2 gap-4">
                                <label>
                                    <span class="label-text">Date of Birth</span>
                                    <input type="date" name="dob" id="dobInput" required class="form-input">
                                </label>
                                <label>
                                    <span class="label-text">Place of Birth</span>
                                    <input type="text" name="pob" placeholder="New York, USA" required class="form-input">
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="bg-var-card p-8 rounded-3xl border border-var-border shadow-sm">
                        <h3 class="heading-detail" id="sec2">Contact Details</h3>
                        <div class="space-y-4">
                            <label class="block">
                                <span class="label-text">Email Address</span>
                                <input type="email" name="email" placeholder="john.doe@email.com" required class="form-input">
                            </label>
                            <label class="block">
                                <span class="label-text">Phone Number</span>
                                <input type="tel" name="phone" id="phoneInput" placeholder="+1 (000) 000-0000" required class="form-input">
                            </label>
                            <label class="block">
                                <span class="label-text">Residential Address</span>
                                <textarea name="address" rows="3" placeholder="123 Professional Way, Suite 100" required class="form-input"></textarea>
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="w-full py-5 bg-[#005CE6] text-white rounded-2xl font-bold text-lg hover:bg-blue-700 transition-all shadow-xl" id="submitBtn">
                        Submit Application
                    </button>
                </form>
            </div>

            <div id="successState" class="hidden text-center py-20 animate-fade">
                <div class="w-20 h-20 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-6">
                    <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>
                </div>
                <h2 class="text-3xl font-bold mb-4">Submission Successful</h2>
                <p class="opacity-60 mb-8">Thank you. Your information has been securely recorded in our system.</p>
                <button onclick="location.reload()" class="px-8 py-3 bg-gray-200 dark:bg-gray-700 rounded-xl font-semibold hover:opacity-80 transition-all">Submit Another</button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
